<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pokémon Dashboard</title>
  <style>
    
    body {
      margin: 0;
      font-family: sans-serif;
    }
    h1 {
      margin: 0;
      padding: 1rem;
      background: #eee;
      text-align: center;
    }
    svg {
      width: 100%;
      height: 100%;
    }

    
    #chart {
      width: 100%;
      height: 400px;
    }
    #bottom-row {
      display: flex;
      gap: 20px;        /* space between charts */
      padding: 20px  /* vertical breathing room */
               0;
    }
    #rank-chart,
    #scatter-chart {
      flex: 1;          /* each takes half the row */
      height: 300px;    
    }
    #rank-chart {
      margin-right: 10px; 
    }

    
   
    #rank-chart  { width: 50%; }
    #scatter-chart { width: 50%; }

  </style>
</head>
<body>
  <h1>Which ability is each type of Pokémon better at (Attack, Defense and HP)</h1>


  <div id="chart"></div>

 
  <div id="bottom-row">

    <div id="rank-chart"></div>
    
    <div id="scatter-chart"></div>
  </div>


  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://unpkg.com/d3-sankey@0.12.3/dist/d3-sankey.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
