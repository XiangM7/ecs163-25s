<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pokémon Dashboard</title>
  <style>
    /* ───────────────────────────────────────────────
       Global
    ─────────────────────────────────────────────── */
    body {
      margin: 0;
      font-family: sans-serif;
    }
    h1 {
      margin: 0;
      padding: 1rem;
      background: #eee;
      text-align: center;
    }
    svg {
      width: 100%;
      height: 100%;
    }

    /* ───────────────────────────────────────────────
       Layout Containers
    ─────────────────────────────────────────────── */
    #chart {
      width: 100%;
      height: 400px;
    }
    #bottom-row {
      display: flex;
      gap: 20px;        /* space between charts */
      padding: 20px  /* vertical breathing room */
               0;
    }
    #rank-chart,
    #scatter-chart {
      flex: 1;          /* each takes half the row */
      height: 300px;    /* match your desired chart height */
    }
    #rank-chart {
      margin-right: 10px; /* tiny gutter on the right */
    }

    /* ───────────────────────────────────────────────
       Chart Containers (optional extra tweaks)
    ─────────────────────────────────────────────── */
    /* you can leave these widths if you prefer explicit halves */
    #rank-chart  { width: 50%; }
    #scatter-chart { width: 50%; }

  </style>
</head>
<body>
  <h1>Which ability is each type of Pokémon better at (Attack, Defense and HP)</h1>

  <!-- Advanced view (Sankey) -->
  <div id="chart"></div>

  <!-- Fundamental views side by side -->
  <div id="bottom-row">
    <!-- Bar chart: Top 20 Pokémon -->
    <div id="rank-chart"></div>
    <!-- Scatter plot: Attack vs Defense -->
    <div id="scatter-chart"></div>
  </div>

  <!-- D3 & helpers -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://unpkg.com/d3-sankey@0.12.3/dist/d3-sankey.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
